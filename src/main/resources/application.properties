# Application name
spring.application.name=MotherLink2

# Database configuration using environment variables
spring.datasource.url=${DATABASE_URL}             # e.g., jdbc:postgresql://host:port/dbname
spring.datasource.username=${DB_USER}            # Render PostgreSQL username
spring.datasource.password=${DB_PASSWORD}        # Render PostgreSQL password

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update             # automatically create/update tables
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
