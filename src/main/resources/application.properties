# Application name
spring.application.name=MotherLink2

# Database configuration using environment variables from .env
spring.datasource.url=${SPRING_DATASOURCE_URL}             # External Render PostgreSQL URL
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}  # Render PostgreSQL username
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}  # Render PostgreSQL password

# Hibernate settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}  # create/update tables automatically
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# Server port
server.port=${SERVER_PORT:8080}  # uses PORT from .env or fallback 8080

# Logging
logging.level.org.springframework.security=DEBUG
